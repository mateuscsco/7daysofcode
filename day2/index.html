<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>7 Days of Code</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<img src = "img/logo7days.png">
		</header>
		<div class="principal">
			<h2 class="titulo-centralizado">Ao estudante</h2>
				<form>
					<label for="nome">Qual o seu nome?</label>
					<input type="text" id="nome" class="input-padrao" required>

					<label for="idade">Quantos anos você tem?</label>
					<input type="idade" id="idade" class="input-padrao" required>

					<label for="linguagem">Qual linguagem de programação você está estudando?</label>
					<input type="linguagem" id="linguagem" class="input-padrao" required placeholder="JavaScript">
					<button class="enviar">Enviar</button>
				</form>


	 
		</div>
		<script src="main.js"></script>
	</body>
</html>
